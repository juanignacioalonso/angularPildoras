<h1 style="text-align: center;">{{titulo}}</h1>
<form>
  <input type="text" name="nombre"[(ngModel)]="nombre"><br>
  <input type="text" name="apellido"[(ngModel)]="apellido"><br>
  <input type="text" name="cargo"[(ngModel)]="cargo"><br>
  <input type="submit" value="Registrar"(click)="registrarUsuario()">

</form>
<br>
<p *ngIf="registrado; else sinRegistrar">{{mensaje}} con el nombre de {{nombre}}  {{apellido}} y tiene el cargo de <span [ngClass]="{paraDirectores:cargo=='director'}">{{cargo}}</span> </p><!--Forma completa de usar el condicional con el ng-template -->
<!--PARA LA ETIQUETA ngStyle--><!--<span [ngStyle]="{color:cargo=='Director' ? 'red':'black'}">{{cargo}}</span>-->
<ng-template #sinRegistrar>
  <p>Nadie Reregistrado</p>
</ng-template>

<br><br>

<ul>
  <li *ngFor="let entrada of entradas; let i=index"><span style="font-size:larger;font-weight:bold">  {{entrada.titulo}}</span>
  . Entrada {{i}}
  </li><!--Forma de usar el ngFor-->
</ul>
